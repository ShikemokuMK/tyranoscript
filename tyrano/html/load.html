<div style="z-index:10000;position:absolute;width:100%;height:100%">

	
	<div class='menu_item menu_close' style='float:right;'><img src='tyrano/images/kag/menu_button_close.png' /></div>
    <div style='clear:both'></div>
	
	<div class="area_save_list" style="margin-top:50px;overflow:auto">
		<ul class='save_list'>
			{{for array_save}}
				<li class='save_display_area save_list_item' data-num='{{:num}}'>
					
					<span class='save_list_item_thumb'>
					{{if img_data != ""}}
						<img src="{{:img_data}}">
					{{/if}}
					</span>
					
					
					<span class='save_list_item_area'>
						<span class='save_list_item_date'>{{:save_date}}</span>
						<span class='save_list_item_text'>{{:title}}</span>
					</span>
				</li>
			{{/for}}
		</ul>
	</div>
	
	<img src='tyrano/images/kag/{{:novel("file_load_bg")}}' style='z-index:-1;left:0;top:0;width:100%;height:100%;position:absolute;' />

	<script>
	setTimeout(function(){
		var save_list_height = parseInt($(".tyrano_base").outerHeight()) - parseInt($(".save_list").offset().top) ;
		$(".area_save_list").css("height",save_list_height);
	},30);
	</script>
	
	<style>
	
	/*両方共通（はみ出したらスクロールさせる）*/
		.area_save_list::-webkit-scrollbar{ 
		    width: 15px;
		}
		.area_save_list::-webkit-scrollbar-thumb{ 
		    background: #6495ED;
		    border-radius: 10px;
		}
		.area_save_list::-webkit-scrollbar-track-piece:start{
		    background: gray;
		}
		.area_save_list::-webkit-scrollbar-track-piece:end{
		    background: #fff;
		}
	</style>

</div>
