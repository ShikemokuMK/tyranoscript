<!DOCTYPE html>
<html>
<head>
  <title>Loading TyranoScript</title>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<meta name="viewport" content=" user-scalable=no" />  

<link href="./tyrano/animate.css" rel="stylesheet" type="text/css"/>
<link href="./tyrano/animate.extend.css" rel="stylesheet" type="text/css"/>
<link href="./tyrano/tyrano.css" rel="stylesheet" type="text/css"/>


<script type="text/javascript" src="./tyrano/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="./tyrano/jquery-ui-1.8.20.custom.min.js"></script>

<script type="text/javascript" src="./tyrano/html2canvas.js"></script>

<script type="text/javascript" src="./tyrano/libs.js" ></script>
<script type="text/javascript" src="./tyrano/tyrano.js" ></script>
<script type="text/javascript" src="./tyrano/tyrano.base.js" ></script>


<script type="text/javascript">
function doScroll() { if (window.pageYOffset === 0) { window.scrollTo(0,1); } }  
window.onload = function() { setTimeout(doScroll, 100); }  
</script>  

</head>

<body onselectstart="return false" onContextmenu="return false" ontouchmove="event.preventDefault()">

<div id="tyrano_base" class="tyrano_base" style="position:absolute;top:0;overflow:hidden" unselectable="on" >
</div>

<noscript>
    <object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=9,0,0,0" width="0" height="0" id="externalnovelsound" align="middle">
    <param name="allowScriptAccess" value="always" />
    <param name="allowFullScreen" value="false" />
    <param name="externalnovelsound" value="novel_sound.swf" />
    <param name="quality" value="high" />
